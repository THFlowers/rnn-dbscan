plugins {
    id 'java'
}

version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.hipparchus:hipparchus-clustering:1.3'
    compile 'info.debatty:java-graphs:0.41'
    compile 'org.jfree:jfreechart:1.5.0'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'rnndbscan-Main.ParameterScan'
        )
    }
}
